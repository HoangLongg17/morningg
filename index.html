<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gút mó ning</title>
<style>
  .marquee {
    white-space: nowrap;
    overflow: hidden;
    position: absolute;
    width: 100%;
    animation: marquee 7s linear infinite;
    bottom: 50%;
  }

  @keyframes marquee {
    0% {
      transform: translateX(100%);
    }
    100% {
      transform: translateX(-100%);
    }
  }
</style>
</head>
<body>
<div class="marquee">
  <h1><p>GÚT MÓ NINGGGGGGG HEHE</p></h1>
</div>
</body>
</html>
